name: Web Deployment

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Fix Repo Permissions
        run: |
          sudo chown -R $USER:$USER ${{ github.workspace }}
          sudo chmod -R u+rwX ${{ github.workspace }}

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Images
        run: |
          docker compose build

      - name: Test & Cleanup
        run: |
          docker compose down &&
          docker compose up -d &&
          docker image prune -af &&
          docker builder prune

  deploy:
    name: Deploy to Dev Server
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: env
      url: web.dev.x.devops-ninja.me

    env:
      SSH_SERVER: ${{ vars.SSH_SERVER }}
      DEPLOY_DIR: ${{ vars.DEPLOY_DIR }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Setup SSH Key
        run: |
          set -e  # Exit immediately if a non-zero status
          echo "${SSH_PRIVATE_KEY}" > ~/id_ed25519
          chmod 600 ~/id_ed25519

      - name: Deploy via SSH
        run: |
          ssh -i ~/id_ed25519 -o StrictHostKeyChecking=no root@${SSH_SERVER} "
            cd ${DEPLOY_DIR} &&
            git pull &&
            docker compose build &&
            docker compose down &&
            docker compose up -d &&
            docker image prune -af &&
            docker builder prune -af
          "

      - name: Cleanup SSH Key
        run: |
          # Runner SSH private key remove
          rm -f ~/id_ed25519
